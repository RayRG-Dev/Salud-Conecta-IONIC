<app-header title="Salud Conecta"></app-header>
<ion-content>
    <div class="d-flex-center">
        
        <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">
            <!-- GOOGLE Y APPLE -->
            <ion-button expand="block" mode="ios" class="LGA" type="button" color="dark" (click)="loginWithGoogle()">
                <ion-icon slot="start" name="logo-google"></ion-icon>       
                Continuar con Google
              </ion-button>
              
              
            <ion-button expand="block" mode="ios" class="LGA" type="submit" color="dark" >
                <ion-icon slot="start"   name="logo-apple"></ion-icon>       
                Continuar con Apple
            </ion-button>

            <!-- LINEA DE DIVICIÓN-->
            <div class="divider"></div>
<!-- CORREO -->
            <app-custom-input
                autocomplete="email" 
                icon="mail-outline" 
                [control]="form.controls.email" 
                type="email"
                label="correo"
            ></app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingresa un correo valido</div>            
            </div>

<!-- CONTRASEÑA -->
            <app-custom-input 
                icon="lock-closed-outline" 
                [control]="form.controls.password" 
                type="password"
                label="contraseña"
            ></app-custom-input>

            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>        
            </div>


            <p routerLink="/forgot-password" class="ion-text-end">¿Olvidaste tu contraseña?</p>

            <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Ingresar
                <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>

            <ion-button class="ion-margin-top" expand="block"  routerLink="/sign-up" mode="ios" fill="outline">
                Registrate
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>

        </form>
    
    </div>


    <ion-button routerLink="/welcome" id="back">Regresar</ion-button>



</ion-content>
